<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Hamburger</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>Biggy <br> Burger</h1>
            <h5>Loads of cheese layers drenched with caramelized onions and fresh veggies and mayo!</h5>
            <img id="plus-icon" src="images/plus.png" alt="plus-icon">
            <h3>$12.50</h3>
            <img id="truck-icon" src="images/truck-icon 1.png" alt="truck-icon">
            <p>Est. Delivery <br>
            <strong>15 MIN</strong></p>
        </div>
        <img class="hamburger" src="images/Image.png" alt="hamburger">
    </div>
</body>
</html>
